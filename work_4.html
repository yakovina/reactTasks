<script>
  /*
Реализовать функцию bind которая должна работать так как показано в usage
Не использоапть ES 6
Подсказка - нужно использовать arguments, apply, closure (замыкания)
*/
  const user = {
    firstName: "Bill"
  };
  function add(a, b, c) {
    return `${this.firstName} adds ${a + b + c}`;
  }
  function bind(fn,user) {
    var args = Array.prototype.slice.call(arguments,2);
    return function () {
      var argsInside = Array.prototype.slice.call(arguments);
      let arrayFin = args.concat(argsInside).slice(0,3);
      console.log(add.apply(user,arrayFin));
    }
  }
  // usage
  bind(add, user)(1, 2, 3); // Bill adds 6
  bind(add, user, 1)(2, 3); // Bill adds 6
  bind(add, user, 1, 2, 3)(); // Bill adds 6
  bind(add, user, 1, 2, 3)(4, 5, 6); // Bill adds 6
</script>
