<script>

  /*  Начальные 3 цифры в каждом номере - это код оператора
  Сделать вывод  в консоль таким
  (063) 111 1234
  (333) 456 8768
  (444) 657 5547
  */
  let st = `063-111-1234
(333) 456-8768
4446575547`;

  const phoneRegExp = /\D?(\d{3})\D*(\d{3})\D*(\d{4})/g;
  const phoneFormat = '($1)-$2-$3';

  //закинула в массив, допустив, что может быть между телефонами не только разлелитель строки, но и несколько и пофиг что еще,
  // а нам, по логике, нужны только телефоны

  let phonesArray = st.match(phoneRegExp).map(item => item.replace(phoneRegExp,phoneFormat ));
  console.log(phonesArray.join('\n'))

</script>
