<div class="container">
  <h1 id="out" class="out">Javascript is exelent languare.<br>We like to learn javascript.</h1>
  <input id="btn" class="btn btn-primary" type="button" value="Click me">
</div>
<!--
    Заменить словосочетание javascript в параграфе  на JAVASCRIPT.
-->

<script>
  const out = document.getElementById('out');
  const regExp = /javascript/gi;


  //можно так
  function jsToUpperCase(match) {
    return `<span>${match.toUpperCase()}</span>`
  }

  //но поидее правильнее будет не форматировать текст в js, потому вот так:
  function jsToUpperCase2(match) {
    return `<span class="uppercase">${match}</span>`
  }

  out.innerHTML = out.innerHTML.replace(regExp, jsToUpperCase2);


</script>


</body>
